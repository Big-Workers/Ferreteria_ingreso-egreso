    <div class="container">
        <header>
            <div class="container">
                <h5>Modify employee</h5>
            </div>
        </header>
        <br>
        <form class="col-md-6"  style="background:#E6F8EC" th:action="@{/save}" method="post" th:Object="${employees}" >
            <div class="row-md-4">
            <div style="padding-left:40px" class="form-group">
                <label for="documentType" class="control-label col-md-12">Tipo de Documento</label>
                <div>
                    <select th:field="*{documentType.idDocumentType}" name="documentType">
                        <option value="0" selected>Selecionar Tipo Documento</option>
                        <option th:each="documentType : ${DocumentType}"
                                th:values="${documentType.idDocumentType}"
                                th:text="${documentType.description}"></option>
                    </select>
                </div>
            </div>
            <br>
            <div style="padding-left:40px" class="form-group">
                <label class="control-label col-md-2" for="DocumentNumber" >Numero de Documento</label>
                <div class="col-md-1">
                    <input type="text" documentNumber="documentNumber" th:field="*{documentNumber}">
                </div>
            </div>
             <br>
            <div style="padding-left:40px" class="form-group">
                <label class="control-label col-md-2" for="name" >Nombre</label>
                <div class="col-md-6">
                    <input type="text" name="name" th:field="*{name}">
                </div>
            </div>
            <br>
            <div style="padding-left:40px" class="form-group">
                <label class="control-label col-md-2" for="Surnames" >Apellidos</label>
                <div class="col-md-6">
                    <input type="text" surnames="surnames" th:field="*{surnames}">
                </div>
            </div>
            <br>
            <div style="padding-left:40px" class="form-group">
                <label class="control-label col-md-2" for="address" >Dirección</label>
                <div class="col-md-6">
                    <input type="text" address="address" th:field="*{address}">
                </div>
            </div>
            <br>
            <div style="padding-left:40px" class="form-group">
                <label class="control-label col-md-2" for="telefono" >Terléfono</label>
                <div class="col-md-6">
                    <input type="text" phone="phone" th:field="*{phone}">
                </div>
            </div>
                <div style="padding-left:40px" class="form-group">
                    <label for="enterprise" class="control-label col-md-2">Empresa</label>
                    <br>
                    <select th:field="*{enterprise.idEnterprise}" name="enterprise">
                        <option value="0" selected>enterprise select</option>
                        <option th:each="enterprise : ${enterprises}"
                                th:value="${enterprise.idEnterprise}"
                                th:text="${enterprise.description}">
                        </option>
                    </select>
                </div>
            <br>
            <div style="padding-left:40px" class="form-group">
                <label  class="control-label col-md-2" for="role">Rol</label>
                <div>
                    <select th:field="*{role}" name="role">
                        <option value="0" selected>Selecionar Rol</option>
                        <option th:each="role : ${T(bigworkers.ingresoegreso.ferreteriaThymeleaf.entities.Role)values()}"
                                th:value="${role}"
                                th:text="${role}">
                        </option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-md-2-offset-2" style="padding-left:250px">
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
            </div>
        </form>
    </div>
    <footer th:replace="layout/planting :: footer"></footer>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
