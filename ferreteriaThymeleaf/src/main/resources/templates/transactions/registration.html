<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <h1>Registrar Transacciones</h1>
    <br>
    <br>
    <a th:href="@{/transactions/list}">Regresar</a>
    <br>
    <form th:action="@{/guardar}" method="post" th:object="${transaccion}">
        <input type="hidden" name="idTransaction" th:field="*{idTransaction}">
        <input type="hidden" name="createdAt" th:field="*{createdAt}">
        <br>
        <label for="amount">Monto</label>
        <input type="text" name="amount" th:field="*{amount}"/>
        <br>
        <label for="concept">Concepto</label>
        <input type="text" name="concept" th:field="*{concept}"/>
        <br>
        <label for="detail">Detalles</label>
        <input type="text" name="detail" th:field="*{detail}"/>
        <br>
        <label for="employee">Empleado</label>
        <select th:field="*{employee.idEmployee}" name="employee">
            <option value="0" selected>Seleccione empleado</option>
            <option  th:each="empleado : ${empleados}"
                     th:value="${empleado.idEmployee}"
                     th:text="${empleado.name}+ ' ' + ${empleado.surnames}"
            > </option>
        </select>
        <input type="submit" name="guardar" value="guardar">

    </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" inintegrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
